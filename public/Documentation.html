<!DOCTYPE html>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: radial-gradient(circle at center, #0a0f1f, #05070d 70%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    /* 背景动态光线 */
    .glow-bg {
        position: absolute;
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, #00c6ff33, #0000);
        filter: blur(130px);
        animation: float 10s infinite alternate ease-in-out;
        z-index: -1;
    }

    @keyframes float {
        from { transform: translate(-100px, -80px); }
        to   { transform: translate(120px, 100px); }
    }

    /* 居中容器 */
    .container {
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* LOGO TKD */
    .logo {
        font-size: 48px;
        font-weight: 700;
        letter-spacing: 5px;
        color: #00d1ff;
        text-shadow: 0 0 20px #00d1ffaa, 0 0 50px #00d1ff55;
        margin-bottom: 20px;
    }

    .title {
        font-size: 26px;
        opacity: 0.9;
        margin-bottom: 40px;
    }

    /* 卡片容器 */
    .cards {
        display: flex;
        justify-content: center;
        gap: 30px;
    }

    /* 卡片 */
    .card {
        width: 340px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(0, 225, 255, 0.25);
        border-radius: 16px;
        backdrop-filter: blur(20px);
        padding: 25px;
        transition: 0.35s;
        position: relative;
        box-shadow: 0 0 20px #00c6ff22;
    }

    /* 卡片悬浮光 */
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 25px #00eaff99, 0 0 80px #00eaff55;
        border-color: #00eaff;
    }

    /* 卡片标题 */
    .card-title {
        font-size: 20px;
        margin-bottom: 8px;
        font-weight: 600;
        color: #00eaff;
    }

    .card-sub {
        color: #ccc;
        margin-bottom: 20px;
        font-size: 14px;
    }

    /* 按钮样式 */
    .btn {
        display: inline-block;
        padding: 10px 28px;
        margin: 6px;
        border-radius: 30px;
        border: 1px solid #00eaff;
        color: #00eaff;
        text-decoration: none;
        transition: 0.3s;
        font-size: 15px;
        position: relative;
        overflow: hidden;
    }

    .btn:hover {

    filter: drop-shadow(0 0 20px #00c8ff) drop-shadow(0 0 40px #00eaff);

}

/* Logo 悬浮时轻微亮度提升（科技感） */

}
